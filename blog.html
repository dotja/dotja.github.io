---
layout: base
title: Blog
---
<h1>Latest Posts</h1>

<div id="mycontent"class="blog_topics_style">
<div class="list-group">
{% for post in site.posts %}
<div id="article" class="list-group-item list-group-item-action flex-column align-items-start">
	<a href="{{ post.url }}">
	<div class="d-flex w-100 justify-content-between">
		<h5 class="mb-1">{{ post.title }}</h5>
		<small>{{ post.date | date_to_string }}</small>
	</div>
	<p class="mb-1">{{ post.summary }}</p>
</a>
</div>
<br />
{% endfor %}
</div>
</div>
